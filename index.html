<!DOCTYPE html>
	<header>
		<title>Google Knockoff</title>
		<link type="text/css" rel="stylesheet" href="reset.css"/>
		<link type:"css/text" rel="stylesheet" href="stylesheet.css">
	</header>
	<body>
		<div class="header">
			<div class="right">
				<div class="header-link" id="gmail"> <a href="http://gmail.com">Gmail</a> </div>
				<div class="header-link" id="images"> <a href="http://google.com/images">Images</a> </div>
				<div class="apps"><a href="http://google.com/apps"></a> </div>
				<div class="sign-in"> <input type="submit" value="Sign in"> </div>
			</div>
		</div>

		<div class="search">
			<div class="logo"> <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/> </div>
			<div class="search-bar"><input type="textbox"  placeholder="Search Google or type URL"/> </div>
			<div class="search-buttons">
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm feeling lucky">
			</div>
		</div>
		<div class="footer">
			<div class="l-footer">
				<a href="https://www.google.com/intl/en/ads/?fg=1"> Advertising </a>
				<a href="https://www.google.com/services/?fg=1"> Business </a>
				<a href="https://www.google.com/intl/en/about.html?fg=1"> About </a>
			</div>
			<div class="r-footer">
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1"> Privacy </a>
				<a href="https://www.google.com/intl/en/policies/terms/?fg=1"> Terms </a>
				<a href="https://www.google.com/preferences?hl=en"> Settings </a>
			</div>
	</body>
</html>
